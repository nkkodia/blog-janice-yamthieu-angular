<header class="bg-[#FAF9F6] border-b border-stone-100 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
    <a routerLink="/" class="text-2xl font-serif font-bold text-[#4B2C5E] italic tracking-tight">
      Blog de Foi & Méditation
    </a>

    <nav class="flex gap-8 text-[11px] font-black text-stone-400 uppercase tracking-[0.2em]">
      <a routerLink="/meditations"
         routerLinkActive="text-[#8E44AD] border-b-2 border-[#8E44AD]"
         class="hover:text-[#8E44AD] pb-1 transition-all">
        Méditations
      </a>

      <div class="relative group">
        <a routerLink="/multimedia"
           routerLinkActive="text-[#8E44AD] border-b-2 border-[#8E44AD]"
           class="hover:text-[#8E44AD] pb-1 flex items-center gap-1 transition-all">
          MULTIMÉDIA
        </a>
        <div class="absolute bg-white border border-stone-50 shadow-2xl rounded-2xl py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
        </div>
      </div>

      <a routerLink="/about"
         routerLinkActive="text-[#8E44AD] border-b-2 border-[#8E44AD]"
         class="hover:text-[#8E44AD] pb-1 transition-all">
        À Propos
      </a>
    </nav>
  </div>
</header>

<main class="min-h-[70vh] bg-gradient-to-br from-[#FAF9F6] via-[#F3E8F3] to-[#FAF9F6] bg-fixed">
  <router-outlet></router-outlet>
</main>

<section id="newsletter-section" class="bg-[#F3E8F3] py-20 border-t border-white/50">
  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="text-4xl font-serif font-bold text-[#3D2B3D] italic">Restez connecté à votre foi</h2>
    <p class="mt-4 text-stone-600 text-lg font-medium">Recevez chaque matin votre méditation quotidienne.</p>

    <form name="newsletter"
          method="POST"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          class="mt-10 flex flex-col sm:flex-row gap-3 justify-center">

      <input type="hidden" name="form-name" value="newsletter" />

      <p class="hidden">
        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>

      <input type="email"
             name="email"
             placeholder="Votre adresse email"
             class="px-8 py-5 rounded-2xl border-none focus:ring-2 focus:ring-[#8B5E8B] w-full sm:w-96 shadow-inner bg-white/80"
             required>

      <button type="submit"
              class="bg-[#8B5E8B] text-white px-10 py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-[#704970] transition-all shadow-xl active:scale-95">
        S'inscrire
      </button>
    </form>
    <p class="mt-6 text-xs text-stone-400 uppercase tracking-widest font-bold">Rejoignez notre communauté de partage.</p>
  </div>
</section>

<footer class="bg-[#FAF9F6] py-12 border-t border-stone-100">

    <div class="text-stone-400 text-sm font-medium italic">
      © 2026 — Développé avec ❤️ par <span class="text-[#4B2C5E] font-bold not-italic">Maryline Kouamé-Kodia</span>
    </div>

      <a routerLink="/" class="hover:text-[#8B5E8B] transition-colors">Accueil</a>
