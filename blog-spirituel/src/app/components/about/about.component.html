<div class="bg-[#FAF9F6] min-h-screen py-24 px-4">
  <div class="max-w-6xl mx-auto">
    <div class="grid md:grid-cols-2 gap-20 items-center">

      <div class="relative group">
        <div class="absolute -inset-4 bg-gradient-to-tr from-[#4A90E2] to-[#8E44AD] rounded-[3rem] opacity-20 transform -rotate-3 group-hover:rotate-0 transition-transform duration-700"></div>

        <div class="relative aspect-[4/5] overflow-hidden rounded-[2.5rem] shadow-2xl">
          @if (aboutContent?.fields?.['photo']) {
            <img [ngSrc]="'https:' + aboutContent.fields['photo'].fields.file.url"
                 fill
                 priority
                 alt="Portrait"
                 class="object-cover transition-transform duration-1000 group-hover:scale-110">
          }
        </div>
      </div>

      <div>
        <span class="text-[#8E44AD] font-black text-xs uppercase tracking-[0.3em] mb-6 block">L'histoire du blog</span>

        <h1 class="text-6xl font-serif font-bold text-[#3D2B3D] mb-10 italic leading-[1.1]">
          {{ getTextFromRichText(aboutContent?.fields?.['titre']) }}
        </h1>

        <div class="prose prose-stone prose-lg text-stone-600 leading-relaxed italic">
          <p class="whitespace-pre-wrap">
            {{ getTextFromRichText(aboutContent?.fields?.['description']) }}
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
