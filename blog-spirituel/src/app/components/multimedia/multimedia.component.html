<div class="bg-stone-50 min-h-screen py-12 px-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-serif font-bold text-stone-900 mb-12 text-center italic">Espace Multim√©dia</h1>

    <div class="grid gap-12">
      @for (item of filteredItems; track item.sys.id) {
        <article class="bg-white rounded-3xl shadow-sm border border-stone-200 overflow-hidden">

          @if (item.fields['type'] === 'Video') {
            <div class="aspect-video bg-black relative">
              <iframe [src]="getSafeUrl(item.fields['lienUrl'])"
                      class="w-full h-full border-0"
                      [title]="item.fields['titre']"
                      allowfullscreen></iframe>
            </div>
          }

          @if (item.fields['type'] === 'Podcast') {
            <div class="p-4 bg-stone-900">
              <iframe [src]="getSafeUrl(item.fields['lienUrl'])"
                      width="100%"
                      height="152"
                      class="border-0 rounded-xl"
                      [title]="item.fields['titre']"
                      allow="encrypted-media"></iframe>
            </div>
          }

          <div class="p-8">
            <span class="text-amber-700 font-bold text-xs uppercase tracking-widest bg-amber-50 px-3 py-1 rounded-full">
              {{ item.fields['type'] }}
            </span>
            <h2 class="text-3xl font-serif font-bold text-stone-900 mt-4 italic">{{ item.fields['titre'] }}</h2>
            <p class="text-stone-500 mt-2">{{ item.fields['sousCategorie'] }}</p>
          </div>
        </article>
      }
    </div>
  </div>
</div>
