<div class="bg-[#FAF9F6] min-h-screen py-16 px-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-5xl font-serif font-bold text-[#4B2C5E] mb-2 italic text-center text-balance tracking-tight">
      Daily Motivation
    </h1>
    <p class="text-stone-500 mb-16 italic text-center font-medium">Des méditations courtes inspirées des textes liturgiques pour vous nourrir chaque jour.</p>

    <div class="space-y-16">
      @for (item of meditations; track item.sys.id) {
        <article class="bg-white p-8 rounded-[2rem] shadow-xl shadow-[#8B5E8B]/5 border border-[#F3E8F3] overflow-hidden transition-all hover:translate-y-[-4px]">

          @if (item.fields.image) {
            <div class="mb-8 -mx-8 -mt-8 overflow-hidden bg-stone-100 aspect-video">
              <img [src]="'https:' + item.fields.image.fields.file.url"
                   [alt]="item.fields.titre"
                   class="w-full h-full object-cover hover:scale-105 transition-transform duration-700">
            </div>
          }

          <header class="mb-8">
            <span class="inline-block bg-gradient-to-r from-[#4A90E2] to-[#8E44AD] text-white font-black text-[10px] uppercase tracking-[0.2em] px-4 py-1.5 rounded-full shadow-md">
              {{ item.fields.categorie }}
            </span>
            <h2 class="text-4xl font-serif font-bold text-[#3D2B3D] mt-6 italic leading-tight">
              {{ item.fields.titre }}
            </h2>
          </header>

          <div class="prose prose-stone lg:prose-xl text-stone-700 leading-relaxed italic"
               [innerHTML]="renderHtml(item.fields.contenu)">
          </div>

          <footer class="mt-10 pt-8 border-t border-[#F3E8F3] flex justify-between items-center">
            <button (click)="shareContent(item.fields.titre)"
                    class="text-stone-400 font-bold uppercase tracking-widest text-[10px] hover:text-[#8E44AD] transition-colors">
              PARTAGER CETTE MÉDITATION
            </button>

            <button (click)="scrollToNewsletter()"
                    class="text-[#8E44AD] font-black uppercase tracking-widest text-[11px] flex items-center gap-2 hover:text-[#4B2C5E] transition-all">
              S'ABONNER À LA NEWSLETTER <span class="text-xl">→</span>
            </button>
          </footer>
        </article>
      } @empty {
        <div class="text-center py-24 bg-white rounded-[2rem] border-2 border-dashed border-[#F3E8F3]">
          <p class="text-stone-400 italic font-serif text-xl">Le temps du recueillement arrive bientôt...</p>
        </div>
      }
    </div>
  </div>
</div>
