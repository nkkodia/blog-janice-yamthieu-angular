<div class="bg-stone-50 min-h-screen py-20 px-4">
  <div class="max-w-5xl mx-auto">
    <div class="grid md:grid-cols-2 gap-16 items-center">

      <div class="relative group">
        <div class="absolute -inset-4 border-2 border-amber-200 rounded-2xl transform rotate-3 group-hover:rotate-0 transition-transform duration-500"></div>
        <div class="relative aspect-[4/5] overflow-hidden rounded-2xl shadow-2xl bg-stone-200">
          @if (aboutContent?.fields?.['photo']) {
            <img [ngSrc]="'https:' + aboutContent.fields['photo'].fields.file.url"
                 fill
                 priority
                 alt="Portrait de Maryline"
                 class="object-cover transition-transform duration-700 group-hover:scale-105">
          }
        </div>
      </div>

      <div>
        <span class="text-amber-700 font-bold text-sm uppercase tracking-[0.2em] mb-4 block">L'histoire du blog</span>

        <h1 class="text-5xl font-serif font-bold text-stone-900 mb-8 italic leading-tight">
          {{ getTextFromRichText(aboutContent?.fields?.['titre']) || 'Ã€ Propos' }}
        </h1>

        <div class="prose prose-stone prose-lg text-stone-600 leading-relaxed italic">
          <p class="whitespace-pre-wrap">
            {{ getTextFromRichText(aboutContent?.fields?.['description']) }}
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
