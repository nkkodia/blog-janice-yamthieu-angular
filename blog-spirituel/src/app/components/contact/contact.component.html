<section class="max-w-4xl mx-auto py-20 px-4">
  <h2 class="text-4xl font-serif italic text-[#4B2C5E] text-center mb-12">Me contacter</h2>

  <form (submit)="handleContactSubmit($event)" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="text" name="nom" placeholder="Nom & Prénom" required
             class="p-4 rounded-2xl border-none bg-white shadow-inner focus:ring-2 focus:ring-[#8B5E8B]">

      <input type="email" name="email" placeholder="Adresse email" required
             class="p-4 rounded-2xl border-none bg-white shadow-inner focus:ring-2 focus:ring-[#8B5E8B]">
    </div>

    <select name="objet" required
            class="w-full p-4 rounded-2xl border-none bg-white shadow-inner focus:ring-2 focus:ring-[#8B5E8B] text-stone-500">
      <option value="" disabled selected>Objet de la demande</option>
      <option value="email">M’écrire un email</option>
      <option value="priere">Demander une prière</option>
      <option value="temoignage">Témoigner</option>
      <option value="rejoindre">Me rejoindre</option>
      <option value="don">Faire un don</option>
    </select>

    <textarea name="message" rows="5" placeholder="Votre message" required
              class="w-full p-4 rounded-2xl border-none bg-white shadow-inner focus:ring-2 focus:ring-[#8B5E8B]"></textarea>

    <button type="submit"
            class="w-full bg-[#8B5E8B] text-white py-5 rounded-2xl font-black uppercase tracking-widest hover:bg-[#704970] shadow-xl transition-all active:scale-95">
      Envoyer le message
    </button>
  </form>
</section>
