<header class="bg-white border-b border-stone-200 sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
    <a routerLink="/" class="text-2xl font-serif font-bold text-stone-900 italic">
      Blog de Foi & Méditation
    </a>

    <nav class="flex gap-8 text-sm font-bold text-stone-600 uppercase tracking-widest">
      <a routerLink="/meditations"
         routerLinkActive="text-amber-600 border-b-2 border-amber-600"
         class="hover:text-amber-600 pb-1 transition-all">
        Méditations
      </a>

      <div class="relative group">
        <a routerLink="/multimedia"
           routerLinkActive="text-amber-600 border-b-2 border-amber-600"
           class="hover:text-amber-600 pb-1 flex items-center gap-1 transition-all">
          MULTIMÉDIA
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </a>

        <div class="absolute left-0 mt-2 w-48 bg-white border border-stone-100 shadow-xl rounded-xl py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
          <a [routerLink]="['/multimedia']"
             [queryParams]="{type: 'Video'}"
             class="block px-4 py-2 hover:bg-amber-50 hover:text-amber-600 transition-colors normal-case tracking-normal">
            Vidéos
          </a>
          <a [routerLink]="['/multimedia']"
             [queryParams]="{type: 'Podcast'}"
             class="block px-4 py-2 hover:bg-amber-50 hover:text-amber-600 transition-colors normal-case tracking-normal">
            Podcasts
          </a>
        </div>
      </div>

      <a routerLink="/about"
         routerLinkActive="text-amber-600 border-b-2 border-amber-600"
         class="hover:text-amber-600 pb-1 transition-all">
        À Propos
      </a>
    </nav>
  </div>
</header>

<main class="min-h-[60vh]">
  <router-outlet></router-outlet>
</main>

<section class="bg-amber-50 py-16 mt-12 border-t border-amber-100">
  <div class="max-w-4xl mx-auto px-4 text-center">
    <h2 class="text-3xl font-serif font-bold text-stone-900 italic">Restez connecté à votre foi</h2>
    <p class="mt-4 text-stone-600 text-lg">Recevez chaque matin votre méditation et motivation quotidienne directement par email.</p>

    <form class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
      <input type="email"
             placeholder="Votre adresse email"
             class="px-6 py-4 rounded-lg border-stone-300 focus:ring-amber-500 focus:border-amber-500 w-full sm:w-96 shadow-sm"
             required>
      <button type="submit"
              class="bg-amber-600 text-white px-8 py-4 rounded-lg font-bold hover:bg-amber-700 transition-all shadow-lg hover:shadow-xl active:scale-95">
        S'inscrire gratuitement
      </button>
    </form>
    <p class="mt-4 text-sm text-stone-500 italic">Rejoignez notre communauté de partage et de prière.</p>
  </div>
</section>
